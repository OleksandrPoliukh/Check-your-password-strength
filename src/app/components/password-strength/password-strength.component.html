<div class="password-container">
  <input
  autofocus
  type="password"
  [(ngModel)]="password"
  (input)="onPasswordInput()"
  placeholder="Enter your password"
    class="password-input" />

  <div class="strength-indicator">
    <div [ngClass]="strengthClass[0]" class="strength-bar"></div>
    <div [ngClass]="strengthClass[1]" class="strength-bar"></div>
    <div [ngClass]="strengthClass[2]" class="strength-bar"></div>
  </div>
</div>
